                <div class="form-inner">
                    <form id="forms" enctype="multipart/form-data">
                        <div class="form-header">
                            <h3>Register Admin</h3>
                            
                        </div>
                        <div class="form-group">
                            <label for="">FirstName:</label>
                            <input type="text" class="form-control" name="firstName" data-validation-length="3-25">
                        </div>
                        <div class="form-group">
                            <label for="">LastName:</label>
                            <input type="text" class="form-control" name="lastName" data-validation-length="3-25">
                        </div>
                        <div class="form-group">
                            <label for="">Age:</label>
                            <input type="number" class="form-control" name="age" data-validation="number" data-validation-length="1-2">
                        </div >
                        <div class="form-group">
                            <input type="radio" name="gender" value="Male"  id="M">
                            <label for="M">Male</label>
                            <p id="wet"></p>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="gender" value="Female"  id="s">
                            <label for="s" >Female</label>
                            <p id="wet"></p>
                        </div>
                        <div class="form-group">
                            <label for="">E-mail:</label>
                            <input type="text" class="form-control"  name="emailAddress"data-validation="email">
                        </div>
                        <div class="form-group">
                            <label for="">PhoneNumber:</label>
                            <input type="text" class="form-control"  name="phonenumber"data-validation="length alphanumeric" data-validation-length="11">
                        </div>					
                        <div class="form-group" >
                            <label for="">Password:</label>
                            <input type="password" class="form-control"  name="passWord"data-validation="length" data-validation-length="8">
                        </div>
                        <button type="submit" id="submit-btn">Join Fort&trade;</button>
