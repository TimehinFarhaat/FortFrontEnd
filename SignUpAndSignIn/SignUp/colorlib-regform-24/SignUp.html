			<!-- <div class="image-holder"> -->
				
			<!-- </div> -->
			<div class="image-and-wrapper">
				<img src="/FrontPage/img/feature.jpg" alt="" class="image-holder">

				<div class="form-inner">
				
					<form action="" id="form" enctype="multipart/form-data">
						<div class="form-header">
							<img src="/FrontPage/img/image2.png" alt="" class="sign-up-icon">
						</div>
						<div class="form-group">
							<label for="">FirstName:</label>
							<input type="text" class="form-control" name="firstName" data-validation="length alphanumeric" data-validation-length="3-25" required>
						</div>
						<div class="form-group">
							<label for="">LastName:</label>
							<input type="text" class="form-control" name="lastName" data-validation="length alphanumeric" data-validation-length="3-25" required>
						</div>
						<div class="form-group">
							<label for="">Age:</label>
							<input type="number" class="form-control" name="age" data-validation="number" data-validation-length="1-2" min="1" required>
						</div >
						<div class="form-group">
							<input type="radio" name="gender" value="Male"  id="M">
							<label for="M">Male</label>
							<p id="wet"></p>
						</div>
						<div class="form-group">
							<input type="radio" name="gender" value="Female"  id="s">
							<label for="s" >Female</label>
							<p id="wet"></p>
						</div>
						<div class="form-group">
							<label for="">E-mail:</label>
							<input type="email" class="form-control"  name="emailAddress"data-validation="email" required>
						</div>
						<div class="form-group">
							<label for="">PhoneNumber:</label>
							<input type="text" class="form-control"  name="phonenumber"data-validation="length alphanumeric" data-validation-length="3-25" required>
						</div>					
						<div class="form-group" >
							<label for="">Password:</label>
							<input type="password" class="form-control"  name="passWord"data-validation="length" data-validation-length="min8" required>
						</div>
						<button type="submit" id="submit-btn">Join Fort&trade;</button>
			</div>
